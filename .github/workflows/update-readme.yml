name: Update README Dashboard

permissions:
  contents: write

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: "0 */6 * * *"   # 6시간마다 갱신

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install pytz matplotlib

      - run: python .github/scripts/update_readme.py

      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md solve_history.json assets/*
          git commit -m "Auto update README Dashboard" || echo "No changes"
          git push
