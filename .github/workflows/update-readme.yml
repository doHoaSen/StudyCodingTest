name: Auto-update dashboard

on:
  push:
    branches: ["master"]
  schedule:
    - cron: "0 15 * * *" # 매일 00:00 KST 자동 실행

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0   # git log 전체 조회 가능하게 함

      - name: Ensure assets exists
        run: mkdir -p assets

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ✅ Git commit timestamp 확인용 Debug Step 추가
      - name: Debug git log
        run: |
          echo "====== DEBUG: GIT LOG ======"
          git log --pretty="%h | %cd | %ct | %s" --date=iso | head -n 50
          echo "============================"

      - name: Update dashboard
        run: |
          pip install pytz
          python .github/scripts/update_readme.py

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add README.md assets/*.svg
          git commit -m "Auto-update dashboard" || echo "No changes"
          git push
